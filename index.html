<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flores para ti ðŸ’›</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Arial,sans-serif;background:#0b0b12;color:#fff;overflow:hidden}
    .container{position:relative;min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;text-align:center}
    h1{font-size:clamp(28px,8vw,56px);margin:0 0 8px;letter-spacing:1px}
    h2{font-size:clamp(18px,4vw,28px);margin:0 0 18px;color:#ffd700}
    .flores img{width:clamp(180px,40vw,320px);max-width:90%}
    .balloon{position:absolute;bottom:-150px;width:70px;height:90px;border-radius:50%;background:linear-gradient(180deg,#fff9a6,#ffd700);animation:float var(--dur) linear infinite;box-shadow:0 6px 12px rgba(0,0,0,.25)}
    .balloon::after{content:"";position:absolute;left:50%;bottom:-24px;width:2px;height:24px;background:#fff;transform:translateX(-50%)}
    @keyframes float{0%{transform:translateY(0) rotate(-6deg);opacity:1}100%{transform:translateY(-110vh) rotate(6deg);opacity:0}}
    .firework{position:absolute;width:6px;height:6px;border-radius:50%;opacity:0;transform:translate(-50%,-50%);animation:burst 1.2s linear infinite}
    @keyframes burst{0%{box-shadow:0 0 transparent;opacity:1;transform:scale(.1)}30%{box-shadow:40px -40px #ffdd55,-40px -20px #ff66cc,30px 50px #66ffcc,-30px 60px #ff6666,0 80px #66ff66;opacity:1;transform:scale(1)}100%{opacity:0;transform:scale(1.4)}}
    .footer{position:fixed;bottom:8px;left:8px;color:#ccc;font-size:12px}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽˆ LOVE ðŸŽˆ</h1>
    <h2>Flores para ti</h2>
    <div class="flores">
      <img src="https://i.imgur.com/tKfbF3d.png" alt="flores amarillas">
    </div>
  </div>

  <!-- Globos -->
  <div class="balloon" style="left:10%;--dur:9s"></div>
  <div class="balloon" style="left:30%;--dur:7s"></div>
  <div class="balloon" style="left:50%;--dur:8s"></div>
  <div class="balloon" style="left:70%;--dur:6s"></div>
  <div class="balloon" style="left:85%;--dur:10s"></div>

  <!-- Fuegos artificiales -->
  <div class="firework" style="left:30%;top:18%;background:#ffdd55;animation-delay:0s"></div>
  <div class="firework" style="left:72%;top:36%;background:#ff66cc;animation-delay:.4s"></div>
  <div class="firework" style="left:50%;top:58%;background:#66ffcc;animation-delay:.8s"></div>

  <div class="footer">Abre en tu navegador para ver la animaciÃ³n</div>
</body>
</html>
